<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat with AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
        }

        .chat {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 30%;
            background-color: #f6f6f6;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #075e54;
            color: white;
            text-align: center;
        }

        .contact-list {
            list-style: none;
            overflow-y: auto;
            height: calc(100vh - 60px);
        }

        .contact {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        .contact:hover,
        .contact.active {
            background-color: #ebebeb;
        }

        .contact img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .contact-info h4 {
            margin: 0 0 5px;
            font-size: 16px;
        }

        .contact-info p {
            margin: 0;
            color: #999;
        }

        .chat-window {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 25px;
            background-color: #2F2F2F;
            color: white;
            text-align: center;
        }


        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #efeae2;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 50%;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
        }

        .message.sent {
            background-color: #6d746c;
            color: white;
            align-self: start;
            line-height: 30px;
            
        }

        .message.received {
            background-color: #2F2F2F;
            color: white;
            align-self: flex-end;
            line-height: 30px;
        }

        .chat-footer {
            padding: 10px;
            background-color: #f6f6f6;
            display: flex;
            align-items: center;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 30px;
            outline: none;
        }

        .chat-footer button {
            background-color: #2F2F2F;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat">
        <div class="chat-window">
            <div class="chat-header">
                <h3>Talk with Chat AI</h3>
            </div>
            <div class="chat-body" id="chatBody">
                
            </div>
            <div class="chat-footer">
                <input type="text" id="messageInput" placeholder="Ask Gemini AI" autocomplete="off"`  onkeydown="checkKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Function to send the message to the Gemini AI API
        async function sendToGeminiAI(message) {
    try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyDHHJFjSa5oL0WJqwKz0VYTtZSke8080sU', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                contents: [ // Adjusting to match the API specification
                    {
                        parts: [
                            {
                                text: message // Use the message input directly
                            }
                        ]
                    }
                ]
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log('AI Response:', data); // Log the full response to understand its structure
        
        // Check if the response contains candidates and return the output
        if (data.candidates && data.candidates.length > 0) {
            const candidate = data.candidates[0]; // Get the first candidate
            const parts = candidate.content.parts; // Access parts from the candidate's content

            if (parts.length > 0) {
                return parts[0].text; // Return the text from the first part
            }
        }

        return 'No valid response from AI'; // Default response if no valid output is found
    } catch (error) {
        console.error('Error sending message to Gemini AI:', error);
        return null; // Return null in case of error to avoid breaking the chat flow
    }
}

    
        // Function to send the message in chat
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
    
            if (message) {
                // Create a new message div (user message)
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'sent');
                newMessage.innerHTML = `<p>${message}</p>`;
    
                const chatBody = document.getElementById('chatBody');
                chatBody.appendChild(newMessage);
    
                // Scroll to the bottom of the chat
                chatBody.scrollTop = chatBody.scrollHeight;
    
                // Send the message to the AI
                const aiResponse = await sendToGeminiAI(message);
    
                // Display AI response if any
                if (aiResponse) {
                    const aiMessage = document.createElement('div');
                    aiMessage.classList.add('message', 'received');
                    aiMessage.innerHTML = `<p>${aiResponse}</p>`;
                    chatBody.appendChild(aiMessage);
    
                    // Scroll to the bottom of the chat after AI response
                    chatBody.scrollTop = chatBody.scrollHeight;
                }
    
                // Clear the input field
                messageInput.value = '';
            }
        }
    
        // Function to check if Enter key is pressed
        function checkKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
    
</body>
</html>



</html>
